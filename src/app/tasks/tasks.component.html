@if (isAddingTask) {
    <app-new-task [userdId]="userId"  (close)="onCancel()"></app-new-task>
}
<section id = "tasks">

    <header>
        <h2> {{name}}'s tasks' </h2>
        <menu >
            <p class = "button">
            <button type="addTask" (click)= "onStartAddTask()">Add Task</button>
            </p>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <!-- <app-task [task]="task" (complete)="onCompleteTask($event)"/> -->
                <app-task [task]="task"/>
            </li>
        }
    </ul>
</section>
